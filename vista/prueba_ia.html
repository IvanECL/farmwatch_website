<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba IA - Proyección</title>
    <script src="./js/javascript.js" defer></script> <!-- Asegúrate de que el script esté cargado -->
    <link rel="stylesheet" href="../vista/css/style.css">
    <title>Resultados de proyeccion manual</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Proyección manual</h1>
    <h2 style="font-family:'DM Sans'; font-size: 16px; font-weight: 500;">Ingresa las metricas de manera manual para generar proyecciones con ellas.</h2>
    
    <!-- Formulario -->
    <form id="proyeccionForm">
        <label for="altitud">Altitud:</label>
        <input type="text" id="altitud" name="altitud"><br><br>
        
        <label for="ndvi">NDVI:</label>
        <input type="text" id="ndvi" name="ndvi"><br><br>
        
        <label for="temperatura_suelo">Temperatura del Suelo:</label>
        <input type="text" id="temperatura_suelo" name="temperatura_suelo"><br><br>
        
        <label for="humedad_relativa">Humedad Relativa:</label>
        <input type="text" id="humedad_relativa" name="humedad_relativa"><br><br>
        
        <label for="cigreen">CI Green:</label>
        <input type="text" id="cigreen" name="cigreen"><br><br>
        
        <button type="submit" class="generar">Generar cálculo</button>
    </form>

    <!-- Aquí aparecerán los resultados del análisis -->
    <h1>Resultados del Análisis</h1>
    <div id="resultadosProyeccion"></div>
</body>
</html>
