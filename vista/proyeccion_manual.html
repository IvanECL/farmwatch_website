<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyección Manual</title>
</head>
<body>
    <div class="container_navbar"></div>
        <div class="menu"><i class="ph-bold ph-list"></i></div>
        <div class="widget">
            <img src="./img/widget_clima.svg" alt="widget_clima" srcset="">
        </div>
    <div>
        <h1>Proyección Manual</h1>
        <h2>Ingresa las metricas de manera manual para generar 
            proyecciones con ellas.
        </h2>
    </div>
    <div>
        <form id="proyeccionForm">
            <label for="">Altitud:</label>
            <br>
            <input type="text" id="altitud" name="altitud" placeholder="Eg: 2200 m" required>
            <br>
            <label for="">NDVI:</label>
            <br>
            <input type="text" id="ndvi" name="ndvi" placeholder="Eg: 0.72" required>
            <br>
            <label for="">Temperatura del suelo:</label>
            <br>
            <input type="text" id="temperatura_suelo" name="temperatura_suelo" placeholder="Eg: 25°C" required>
            <br>
            <label for="">Humedad relativa:</label>
            <br>
            <input type="text" id="humedad_relativa" name="humedad_relativa" placeholder="Eg: 65%" required>
            <br>
            <label for="">CIgreen:</label>
            <br>
            <input type="text" id="cigreen" name="cigreen" placeholder="Eg: 1.5" required>
            <br>
            <button type="submit">Obtener Proyecciones</button>
        </form>
    </div>
    
    <script src="js/javascript.js"></script>

</body>
</html>
